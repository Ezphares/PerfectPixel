language: c++
os:
  - linux
compiler:
  - gcc
before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        sudo apt-get update -qq && sudo apt-get install -qq libgl1-mesa-dev freeglut3-dev mesa-common-dev
    fi
before_script:
  - mkdir build
  - cd build
  - cmake ..
script:
  - make RunTests
  - make test
