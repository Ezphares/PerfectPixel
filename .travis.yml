language: c++
os:
  - linux
compiler:
  - gcc
  - clang
before_install:
  - eval "${MATRIX_EVAL}"
before_script:
  - mkdir build
  - cd build
  - cmake ..
script:
  - make RunTests
  - ./RunTests
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - libgl1-mesa-dev
      - freeglut3-dev 
      - mesa-common-dev
    update: true
matrix:
  include:
    - compiler: gcc
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
